<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./dist/styles/app.css">
  <title>Thousand Sunny</title>
</head>

<body>
  <header class="main-header block-section">
    <div class="container">
      <a href="/" class="logo"><img src="./assets/logo.svg" alt="Company Name"></a>
      <div class="nav-wrapper">
        <nav class="primary-nav">
          <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Destinations</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Partner</a></li>
          </ul>
        </nav>
        <nav class="button-nav">
          <ul>
            <li><a href="#" class="btn">Login</a></li>
            <li><a href="#" class="btn  btn--full">Register</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="main-content block-section">
    <section class="hero-banner">
      <div class="container">
        <div class="hero-banner__text">
          <h1></h1>
          <div class="hero-banner__form banner-form">
            <h4 class="banner-form__title">Holiday finder</h4>
            <form action="#">
              <div class="input-holder">
                <select name="location" id="loc">
                  <option value="" disabled selected>Location</option>
                  <option value="#">Location 1</option>
                  <option value="#">Location 2</option>
                </select>
              </div>
              <div class="input-holder">
                <select name="location" id="acc">
                  <option value="" disabled selected>Activity</option>
                  <option value="#">Location 1</option>
                  <option value="#">Location 2</option>
                </select>
              </div>
              <div class="input-holder">
                <select name="location" id="grade">
                  <option value="" disabled selected>Grade</option>
                  <option value="#">Location 1</option>
                  <option value="#">Location 2</option>
                </select>
              </div>
              <div class="input-holder">
                <select name="location" id="date">
                  <option value="" disabled selected>Date</option>
                  <option value="#">Location 1</option>
                  <option value="#">Location 2</option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <div class="hero-banner__image"></div>
      </div>
    </section>
  </main>
  <footer class="main-footer block-section"></footer>
</body>

</html>
